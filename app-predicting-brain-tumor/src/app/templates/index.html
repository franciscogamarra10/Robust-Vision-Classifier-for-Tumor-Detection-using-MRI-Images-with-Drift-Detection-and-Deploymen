<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Brain MRI Tumor Detector</title>
</head>
<body>
  <h1>ðŸ§  MRI Tumor Detector</h1>

  <h2>Upload MRI image</h2>
  <form action="{{ url_for('app_router.recommend_books') }}" method="POST" enctype="multipart/form-data">
    <label for="image">Select MRI image (jpg/png):</label>
    <input type="file" id="image" name="image" accept="image/*" required />
    <button type="submit">Predict</button>
  </form>

  {% if recommendations %}
    <h2>Prediction:</h2>
    <ul>
      {% for item in recommendations %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  {% if success %}
    <p style="color:green">{{ success }}</p>
  {% endif %}

  <h2>Feedback</h2>
  <form action="{{ url_for('app_router.feedback') }}" method="POST">
    <input type="text" id="feedback" name="feedback" placeholder="Your comment" required />
    <button type="submit">Send</button>
  </form>
</body>
</html>
